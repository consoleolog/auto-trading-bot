[pytest]
minversion = 6.0
addopts =
    -ra
    -v
    --strict-markers
    --tb=short

testpaths = test
pythonpath = src
python_files = test_*.py
python_classes = Test*
python_functions = test_*

asyncio_mode = auto

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
